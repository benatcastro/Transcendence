version: '3.7'
services:
  vault:
    image: hashicorp/vault:latest
    container_name: vault
    ports:
      - "8200:8200"
    env_file:
      - vault.env
    cap_add:
      - IPC_LOCK
    restart: "on-failure"
    volumes:
      - ./vault/init-vault.sh:/usr/local/bin/init-vault.sh
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 10s
      timeout: 5s
      retries: 5  
    entrypoint: ["sh", "/usr/local/bin/init-vault.sh"]
  consul-template:
    image: hashicorp/consul-template:latest
    container_name: consul-template
    volumes:
      - ./consul-template-config:/etc/consul-template  # Directorio de configuraciÃ³n
      - ./consul-template-templates:/etc/consul-template/templates # Directorio para templates
      - ./:/output                              # Directorio para archivos generados
    env_file:
      - consul.env
    healthcheck:
      test: ["CMD", "test", "-f", "/output/.env"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: >
      consul-template -config="/etc/consul-template/config.hcl"
    restart: "on-failure"  

